<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>City Reviews</title>
</head>
<body>
	<h2>Reviews of European Cities</h2>

	<div th:each="review: ${reviews}">
		<h3>
		<a th:href="@{/review(id=${review.id})}" ><span th:text="${review.cityName} + ', ' + ${review.countryName}"></span></a>
		</h3>
	</div>
</body>
</html>
